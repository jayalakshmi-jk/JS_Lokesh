<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffffff, #eeeeee, #000000);
            background-size: 300% 300%;
            animation: bgAnimation 6s infinite alternate;
        }

        @keyframes bgAnimation {
            0% {
                background-position: 0% 50%;
            }

            100% {
                background-position: 100% 50%;
            }
        }
        .whole-container {
            background: #fafafa;
            padding: 25px;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
        }


        .user-input {
            display: flex;
            flex-direction: column;
            font-size: 18px;
            font-weight: bold;
            gap: 8px;
        }

        input {
            padding: 10px;
            font-size: 18px;
            border: 2px solid #999;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        #result {
            background: #696767;
            color: #f5f7f5;
            padding: 12px;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
            margin-bottom: 18px;
        }

        .calculation {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .div1 {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
        }

        .div2 {
            display: flex;
            justify-content: space-evenly;
            gap: 20px;
        }

        button {
            height: 50px;
            width: 50px;
            padding: 14px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 10px;
            background: #696767;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: white;
            color: #000000;
            transform: scale(1.08);
        }
    </style>
</head>

<body>
    <div class="whole-container">
        <div class="user-input">
            <label for="Number1">Number1</label>
            <input type="text" id="Number1" autocomplete="off">
            <label for="Number2">Number2</label>
            <input type="text" id="Number2" autocomplete="off">
        </div>
        <div id="result">
            <p>Result : 0</p>
        </div>
        <div class="calculation">
            <div class="div1">
                <button id="add">+</button>
                <button id="sub">-</button>
            </div>
            <div class="div2">
                <button id="mul">*</button>
                <button id="div">/</button>
            </div>
        </div>

    </div>
    <script>

        const add = document.getElementById("add")
        const sub = document.getElementById("sub")
        const mul = document.getElementById("mul")
        const div = document.getElementById("div")

        let num1 = document.getElementById("Number1")
        let num2 = document.getElementById("Number2")
        let res = document.getElementById("result")

        let output;
        add.onclick = function () {
            output = Number(num1.value) + Number(num2.value)
            res.innerHTML = `<p>Result : ${output}</p>`
        }
        sub.onclick = function () {
            output = Number(num1.value) - Number(num2.value)
            res.innerHTML = `<p>Result : ${output}</p>`
        }
        mul.onclick = function () {
            output = Number(num1.value) * Number(num2.value)
            res.innerHTML = `<p>Result : ${output}</p>`
        }
        div.onclick = function () {
            output = Number(num1.value) / Number(num2.value)
            res.innerHTML = `<p>Result : ${output}</p>`
        }

    </script>
</body>

</html>
